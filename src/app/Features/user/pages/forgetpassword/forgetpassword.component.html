
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-1/2">
      <h2 class="text-3xl font-bold mb-6 text-left">Forget password</h2>
      <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Email Address -->
        <div class="mb-4">
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-gray-700"
            placeholder="Email Address"
            required
          />
        </div>
  
        <!-- Password -->
        <div class="mb-4 relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-gray-700"
            placeholder="Password"
            required
          />
          <button type="button" (click)="togglePassword()" class="absolute right-3 top-3 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
  
        <!-- Retype Password -->
        <div class="mb-6 relative">
          <input
            [type]="showRetypePassword ? 'text' : 'password'"
            id="retypePassword"
            name="retypePassword"
            [(ngModel)]="retypePassword"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-gray-700"
            placeholder="Retype password"
            required
          />
          <button type="button" (click)="toggleRetypePassword()" class="absolute right-3 top-3 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center">
          <button
            type="submit"
            [routerLink]="'/login'"
            class="w-1/2 mt-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:opacity-90 transition"
       >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
