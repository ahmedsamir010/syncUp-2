<div class="bg-white rounded-lg">
  
    <div class="mb-4">
      <label for="projectType" class="block font-medium mb-1">Project Type</label>
      <p-dropdown 
        id="projectType" 
        [options]="projectTypes" 
        placeholder="Select Project Type" 
        [(ngModel)]="selectedProjectType"
        class="w-full">
      </p-dropdown>
    </div>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">Project Logo</label>
      <p-fileUpload 
        mode="basic" 
        chooseLabel="Add Logo" 
        (onSelect)="onLogoUpload($event)" 
        customUpload 
        class="w-full">
      </p-fileUpload>
      <div *ngIf="logoPreview" class="mt-2">
        <img [src]="logoPreview" alt="Project Logo" class="w-24 h-24 rounded-md border mt-2">
      </div>
    </div>
  
    <div class="mb-4">
      <label for="projectName" class="block font-medium mb-1">Project Name</label>
      <input pInputText id="projectName" type="text" placeholder="Enter project name" [(ngModel)]="projectName" class="w-full border rounded p-2">
    </div>
  
    <div class="mb-4">
      <label for="description" class="block font-medium mb-1">Description</label>
      <textarea pInputTextarea id="description" rows="3" placeholder="Enter project description" [(ngModel)]="description" class="w-full border rounded p-2"></textarea>
    </div>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">Attachments</label>
      <p-fileUpload mode="basic" chooseLabel="Add Files" (onSelect)="onAttachmentsUpload($event)" multiple customUpload class="w-full"></p-fileUpload>
  
      <div class="mt-2">
        <div *ngFor="let attachment of attachmentPreviews; let i = index" class="flex items-center justify-between bg-gray-100 p-2 rounded mt-1">
            <a (click)="openAttachment(attachment.url)" class="text-blue-600 underline cursor-pointer">{{ attachment.name }}</a>
            <button (click)="removeAttachment(i)" class="text-red-500">&times;</button>
        </div>
      </div>
    </div>
  
    <div class="mb-4">
        <label class="block font-medium mb-1">Members</label>
        <div class="flex items-center space-x-2">
            <input 
              type="text" 
              [(ngModel)]="newMemberName" 
              placeholder="Enter member name" 
              class="border border-gray-300 rounded-lg p-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
              type="email" 
              [(ngModel)]="newMemberEmail" 
              placeholder="Enter member email" 
              class="border border-gray-300 rounded-lg p-2 w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
              (click)="addMember()" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg flex items-center justify-center transition-all duration-200"
            >
              <i class="fas fa-user-plus"></i>
            </button>
          </div>
          
        
        </div>
  
        <ul class="mt-2">
          <li *ngFor="let member of members; let i = index" class="flex items-center justify-between bg-gray-100 p-2 rounded mt-1">
            <div>
              <span class="font-medium">{{ member.name }}</span> - 
              <span class="text-gray-500">{{ member.email }}</span>
            </div>
            <button (click)="removeMember(i)" class="text-red-500">&times;</button>
          </li>
        </ul>
  
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="startDate" class="block font-medium mb-1">Start Date</label>
        <p-calendar id="startDate" [(ngModel)]="startDate" showIcon class="w-full"></p-calendar>
      </div>
      <div>
        <label for="endDate" class="block font-medium mb-1">End Date</label>
        <p-calendar id="endDate" [(ngModel)]="endDate" showIcon class="w-full"></p-calendar>
      </div>
    </div>
  
    <div class="mb-4">
      <label class="block font-medium mb-1">Project Color</label>
      <div class="flex space-x-2">
        <div *ngFor="let color of colors" [style.background]="color" 
          class="w-8 h-8 rounded-full cursor-pointer border-2 border-transparent"
          (click)="selectedColor = color"
          [class.border-gray-900]="selectedColor === color">
        </div>
      </div>
    </div>
  
    <div class="flex justify-center space-x-2">
      <button (click)="closeDialog()" pButton label="Cancel" class="p-button-outlined p-button-secondary px-4 py-2"></button>
      <button (click)="onSubmit()" pButton label="Add" class="p-button-primary px-4 py-2"></button>
    </div>
  </div>
