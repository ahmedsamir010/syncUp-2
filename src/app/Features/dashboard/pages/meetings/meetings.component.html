<div class="p-6 bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-900">Ask An Expert</h1>
      <div class="relative">
        <input type="text" placeholder="Search by NAME" class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        <i class="fas fa-caret-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
      </div>
    </div>
  
    <!-- Experts List -->
    <div class="space-y-6">
      @for (expert of experts; track $index) {
        <div class="bg-white p-4 rounded-lg shadow-md flex items-center justify-between border-l-4" [class]="expert.borderColor">
          <div class="flex items-center space-x-6">
            <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
            <div>
              <p class="text-gray-800 font-semibold">{{ expert.name }}</p>
              <div class="flex">
                @for (star of [1, 2, 3, 4, 5]; track $index) {
                  <i class="fas fa-star text-yellow-400 text-sm"></i>
                }
              </div>
            </div>
          </div>
          <button class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">
            Chat Now
          </button>
        </div>
      }
    </div>
  </div>
