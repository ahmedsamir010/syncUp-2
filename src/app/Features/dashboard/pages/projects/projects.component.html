<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-blue-900">Projects</h1>
    <div class="flex items-center space-x-3">
      <div class="relative">
        <input type="text" placeholder="Search..."
          class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
      </div>
      <button (click)="addProject()" class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">
        Add New Project
      </button>
    </div>
  </div>

  <!-- Tabs for Filtering -->
  <div class="flex space-x-4 mb-6">
    @for (tab of tabs; track $index) {
    <button (click)="setFilter(tab)"
      [class]="filter === tab ? 'text-blue-900 font-semibold border-b-2 border-blue-900' : 'text-gray-500'"
      class="pb-2">
      {{ tab }}
    </button>
    }

  </div>

  <!-- Projects List -->
  <div class="space-y-4">
    @for (project of filteredProjects; track $index) {
    <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between border-l-4"
      [class]="project.borderColor">
      <div class="flex items-center space-x-4">
        <span class="text-gray-800 font-semibold">{{ project.title }}</span>
        <div class="flex -space-x-2">
          <div class="w-6 h-6 bg-gray-300 rounded-full border-2 border-white"></div>
          <div class="w-6 h-6 bg-gray-300 rounded-full border-2 border-white"></div>
          <div class="w-6 h-6 bg-gray-300 rounded-full border-2 border-white"></div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-500 text-sm">{{ project.dueDate }}</span>
        <span class="text-gray-500 text-sm">{{ project.tasks }} Tasks, {{ project.progress }}%</span>
        <div class="w-24 bg-gray-200 h-2 rounded-full">
          <div class="bg-green-400 h-2 rounded-full" [style.width]="project.progress + '%'"></div>
        </div>
        <i class="fas fa-video text-gray-500 mr-2 cursor-pointer" (click)="startMeeting()"></i>
        <i class="fas fa-ellipsis-v text-gray-500"></i>
      </div>
    </div>
    }

  </div>
</div>
